name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint_and_typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Format check
        run: deno fmt --check
      - name: Lint
        run: deno lint
      - name: Type check Edge Functions
        run: deno check supabase/functions/**/index.ts

  deploy:
    if: github.ref == 'refs/heads/main' && false
    needs: [lint_and_typecheck]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
      - name: Supabase login
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      - name: Link project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
      - name: Deploy functions
        run: |
          supabase functions deploy coach-plan
          supabase functions deploy coach-checkin
          supabase functions deploy reminders-dispatch
          supabase functions deploy analytics-monthly
