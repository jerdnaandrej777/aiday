<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#accentGrad)" stroke-width="4" opacity="0.3" filter="url(#glow)"/>

  <!-- Clock circle -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#accentGrad)" stroke-width="8"/>

  <!-- Hour markers -->
  <g stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round" opacity="0.6">
    <line x1="256" y1="130" x2="256" y2="150"/>
    <line x1="382" y1="256" x2="362" y2="256"/>
    <line x1="256" y1="382" x2="256" y2="362"/>
    <line x1="130" y1="256" x2="150" y2="256"/>
  </g>

  <!-- Hour hand -->
  <line x1="256" y1="256" x2="256" y2="180" stroke="#ffffff" stroke-width="10" stroke-linecap="round" opacity="0.9"/>

  <!-- Minute hand -->
  <line x1="256" y1="256" x2="320" y2="200" stroke="#ffffff" stroke-width="6" stroke-linecap="round" opacity="0.7"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="12" fill="url(#accentGrad)"/>

  <!-- AI sparkle -->
  <g fill="url(#accentGrad)" filter="url(#glow)">
    <circle cx="340" cy="170" r="8"/>
    <circle cx="360" cy="150" r="4"/>
    <circle cx="320" cy="150" r="5"/>
  </g>
</svg>
